[loggers]
keys=root,agent,restore

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_agent]
level=DEBUG
handlers=consoleHandler
qualname=agent
propagate=0

[logger_restore]
level=DEBUG
handlers=consoleHandler
qualname=restore
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args(sys.stdout,)

[formatter_simpleFormatter]
format=[%(asctime)s %(name)s %(levelname)s] %(message)s
datefmt=%m-%d-%Y %H:%M:%S
