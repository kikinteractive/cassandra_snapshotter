[loggers]
keys=root,agent

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_agent]
level=DEBUG
handlers=consoleHander,fileHandler
qualname=agent
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(logfilename)s',)

[formatter_simpleFormatter]
format=[%(asctime)s %(name)s %(levelname)s] %(message)s
datefmt=%m-%d-%Y %H:%M:%S
